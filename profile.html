<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>üìä Quiz History</h1>
  <h2 id="profile-user"></h2>

  <div id="quiz-history">
    <table id="history-table">
      <thead>
        <tr>
          <th>Chapter</th>
          <th>Score</th>
          <th>Question</th>
          <th>Your Answer</th>
          <th>Correct Answer</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="button-box">
    <button onclick="window.location.href='index.html'" type="button">üè† Back to Dashboard</button>
  </div>

  <script>
    const currentUser = sessionStorage.getItem("userId");
    if (!currentUser) window.location.href = "login.html";
    else document.getElementById("profile-user").textContent = `üë§ ${currentUser}`;

    const proxyUrl = "https://api.cors.lol/?url=";
    const webAppUrl = "https://script.google.com/macros/s/AKfycbwQBF2KwBonAe0SifJdJF1N2xLSn1vS1V3p84siclSaxaarF2-LZHNZzdqvrU4ynFWz/exec";
    const fullPostUrl = proxyUrl + encodeURIComponent(webAppUrl);

    fetch(fullPostUrl, {
      method: "POST",
      body: JSON.stringify({ mode: "quizHistory", user: currentUser }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("#history-table tbody");
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">No quiz history found.</td></tr>`;
        return;
      }
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.chapter}</td>
          <td>${row.score}</td>
          <td>${row.wrongQuestion || "-"}</td>
          <td>${row.chosenAnswer || "-"}</td>
          <td>${row.correctAnswer || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(() => {
      document.querySelector("#history-table tbody").innerHTML =
        `<tr><td colspan="5">üö´ Could not load history. Try again later.</td></tr>`;
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ğŸ“Š My Quiz History</h1>
  <h2 id="user-header"></h2>

  <div id="history-box">
    <table id="history-table">
      <thead>
        <tr>
          <th>Chapter</th>
          <th>Score</th>
          <th>Time</th>
          <th>Question</th>
          <th>Chosen</th>
          <th>Correct</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="button-box">
    <button onclick="window.location.href='index.html'" type="button">ğŸ  Back to Dashboard</button>
    <button onclick="window.location.href='login.html'" type="button">ğŸšª Logout</button>
  </div>

  <script>
    const proxyUrl = "https://thingproxy.freeboard.io/fetch/";
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw6VHjxMjj60jvfBT2HpeXQAgQzAEuoNVp1ql0rTDXRafPqeT8G6DVjgvIWLcxf1PKIog/exec";
    const fullUrl = proxyUrl + encodeURIComponent(webAppUrl);

    const currentUser = sessionStorage.getItem("userId");
    if (!currentUser) {
      window.location.href = "login.html";
    } else {
      document.getElementById("user-header").textContent = `ğŸ‘¤ User: ${currentUser}`;
    }

    fetch(fullUrl, {
      method: "POST",
      body: JSON.stringify({ mode: "quizHistory", user: currentUser }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      const tableBody = document.querySelector("#history-table tbody");
      tableBody.innerHTML = "";

      if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="6">ğŸ¤· No quiz history found.</td></tr>`;
        return;
      }

      data.forEach(entry => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${entry.Chapter}</td>
          <td>${entry.Score}</td>
          <td>${entry.Timestamp}</td>
          <td>${entry.WrongQuestion || "-"}</td>
          <td>${entry.ChosenAnswer || "-"}</td>
          <td>${entry.CorrectAnswer || "-"}</td>
        `;

        tableBody.appendChild(row);
      });
    })
    .catch(err => {
      console.error("ğŸš« History fetch error:", err);
      document.querySelector("#history-table tbody").innerHTML = `<tr><td colspan="6">âš ï¸ Could not fetch history.</td></tr>`;
    });
  </script>

</body>
</html>

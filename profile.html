<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>My Quiz Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>üìä My Quiz Performance</h1>
  <h2 id="user-id-label"></h2>

  <div id="quiz-history">
    <table>
      <thead>
        <tr>
          <th>Chapter</th>
          <th>Score</th>
          <th>Timestamp</th>
          <th>Mistake</th>
          <th>Your Answer</th>
          <th>Correct Answer</th>
        </tr>
      </thead>
      <tbody id="results-table">
        <!-- Quiz history rows will be added here -->
      </tbody>
    </table>
  </div>

  <button onclick="window.location.href='index.html'" type="button">üè† Back to Dashboard</button>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const currentUser = sessionStorage.getItem("userId");
    if (!currentUser) window.location.href = "login.html";
    else document.getElementById("user-id-label").textContent = `üë§ User: ${currentUser}`;

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSeMq5VrWndE6OZqE4aSrpj-MQhSYp5g7OlhZCY9cy1giwPhpyiIkQGCvzFA6-Ae-cGI6ICPkfy1o4F/pub?output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const userResults = results.data.filter(r => r["User"] === currentUser);
        const tableBody = document.getElementById("results-table");

        userResults.forEach(entry => {
          const tr = document.createElement("tr");

          const chapterCell = document.createElement("td");
          chapterCell.textContent = entry["Chapter"];

          const scoreCell = document.createElement("td");
          scoreCell.textContent = entry["Score"];

          const timestampCell = document.createElement("td");
          timestampCell.textContent = entry["Timestamp"];

          const wrongCell = document.createElement("td");
          wrongCell.textContent = entry["WrongQuestion"] || "-";

          const chosenCell = document.createElement("td");
          chosenCell.textContent = entry["ChosenAnswer"] || "-";

          const correctCell = document.createElement("td");
          correctCell.textContent = entry["CorrectAnswer"] || "-";

          tr.appendChild(chapterCell);
          tr.appendChild(scoreCell);
          tr.appendChild(timestampCell);
          tr.appendChild(wrongCell);
          tr.appendChild(chosenCell);
          tr.appendChild(correctCell);

          tableBody.appendChild(tr);
        });

        if (userResults.length === 0) {
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.colSpan = 6;
          td.textContent = "No quiz results found.";
          td.style.textAlign = "center";
          tr.appendChild(td);
          tableBody.appendChild(tr);
        }
      }
    });
  </script>
</body>
</html>

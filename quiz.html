<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>📝 Quiz: <span id="chapter-name"></span></h1>

<div id="chapter-progress-info">Answered: 0 / 0 | Remaining: 0 | Completed: 0%</div>
<div id="progress-container"><div id="progress-bar"></div></div>

<div id="quiz"></div>
<div id="alert-box" style="display: none;"></div>
<div class="result" id="result" style="display: none;"></div>
<button id="back-btn" style="display: none;">🔙 Back to Chapters</button>  
 <button id="restart-btn" style="display: none;">🔄 Restart Quiz</button> 
  <button id="share-btn" style="display: none;">📤 Share Your Score</button>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="script.js"></script>
</body>
</html>

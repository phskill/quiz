<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Chapter Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🧠 Chapter Quiz</h1>
  <h2 id="chapter-name"></h2>
  <h3 id="question-counter"></h3>
  <h4 id="timer-box">⏳ Time Left: 15</h4>

  <div id="quiz-box">
    <div id="question-text"></div>
    <ul id="options-list"></ul>
    <button id="next-btn" type="button" disabled>Next</button>
  </div>

  <div id="result-box" style="display: none;">
    <h2>✅ Quiz Complete</h2>
    <p id="score-result"></p>
    <button onclick="window.location.href='index.html'" type="button">🏠 Back to Dashboard</button>
    <button onclick="window.location.href='profile.html'" type="button">📊 View Profile</button>
  </div>

  <!-- Load CSV parser and main script -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>

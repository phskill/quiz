<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ğŸ  Welcome to the Quiz Portal</h1>
  <h2 id="user-label"></h2>

  <div id="chapter-select-container">
    <select id="chapter-select">
      <option value="">Select a Chapter</option>
      <option value="Chapter 1">Chapter 1</option>
      <option value="Chapter 2">Chapter 2</option>
      <option value="Chapter 3">Chapter 3</option>
      <!-- Add more chapters here if needed -->
    </select>
    <div class="button-box">
      <button id="start-btn" type="button">Start Quiz</button>
      <button onclick="window.location.href='profile.html'" type="button">ğŸ“Š View My Profile</button>
      <button onclick="window.location.href='login.html'" type="button">ğŸšª Logout</button>
    </div>
  </div>

  <script>
    const currentUser = sessionStorage.getItem("userId");
    if (!currentUser) {
      window.location.href = "login.html";
    } else {
      document.getElementById("user-label").textContent = `ğŸ‘‹ Hello, ${currentUser}`;
    }

    document.getElementById("start-btn").onclick = () => {
      const selectedChapter = document.getElementById("chapter-select").value;
      if (!selectedChapter) {
        alert("âš ï¸ Please select a chapter first!");
        return;
      }
      sessionStorage.setItem("selectedChapter", selectedChapter);
      window.location.href = "quiz.html";
    };
  </script>

</body>
</html>

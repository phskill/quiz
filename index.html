<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ“ Welcome to Your Quiz Portal</h1>
  <h2 id="welcome-msg"></h2>
  <button id="logout-btn">ðŸšª Logout</button>
  <button onclick="window.location.href='profile.html'">ðŸ“Š My Profile</button>
  <div id="chapter-select-container">
    <h3>ðŸ“š Choose a Chapter</h3>
    <select id="chapter-select"><option value="">-- Select Chapter --</option></select>
    <button id="start-btn" type="button" disabled>Start Quiz</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const currentUser = sessionStorage.getItem("userId");
    if (!currentUser) window.location.href = "login.html";
    else document.getElementById("welcome-msg").textContent = `ðŸ‘‹ Hello, ${currentUser}!`;

    document.getElementById("logout-btn").onclick = () => {
      sessionStorage.clear(); window.location.href = "login.html";
    };

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSeMq5VrWndE6OZqE4aSrpj-MQhSYp5g7OlhZCY9cy1giwPhpyiIkQGCvzFA6-Ae-cGI6ICPkfy1o4F/pub?output=csv";
    Papa.parse(csvUrl, {
      download: true, header: true,
      complete: function(results) {
        const chapters = [...new Set(results.data.map(r => r["Chapter"]).filter(Boolean))];
        const select = document.getElementById("chapter-select");
        chapters.forEach(ch => {
          const opt = document.createElement("option");
          opt.value = ch; opt.textContent = ch;
          select.appendChild(opt);
        });
        select.onchange = () => document.getElementById("start-btn").disabled = !select.value;
        document.getElementById("start-btn").onclick = () => {
          sessionStorage.setItem("selectedChapter", select.value);
          sessionStorage.setItem("username", currentUser);
          window.location.href = "quiz.html";
        };
      }
    });
  </script>
</body>
</html>

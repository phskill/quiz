<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔐 Login to Your Quiz Account</h1>

  <div id="login-container">
    <input type="text" id="login-user" placeholder="Username" />
    <input type="password" id="login-pass" placeholder="Password" />

    <div class="button-box">
      <button id="login-btn" type="button">Login</button>
      <button onclick="window.location.href='signup.html'" type="button">Create Account</button>
    </div>

    <div id="login-status"></div>
  </div>

  <script>
    async function hashPassword(password) {
      const msgBuffer = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const webAppUrl = "https://script.google.com/macros/s/AKfycbwQBF2KwBonAe0SifJdJF1N2xLSn1vS1V3p84siclSaxaarF2-LZHNZzdqvrU4ynFWz/exec";

    document.getElementById("login-btn").onclick = async () => {
      const userId = document.getElementById("login-user").value.trim();
      const password = document.getElementById("login-pass").value;

      if (!userId || !password) {
        document.getElementById("login-status").textContent = "⚠️ Please fill in both fields.";
        return;
      }

      const hashedPassword = await hashPassword(password);

      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({ mode: "login", userId, password: hashedPassword }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        if (response === "Login successful") {
          sessionStorage.setItem("userId", userId);
          document.getElementById("login-status").textContent = "✅ Login successful! Redirecting...";
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          document.getElementById("login-status").textContent = "❌ Invalid credentials.";
        }
      })
      .catch(() => {
        document.getElementById("login-status").textContent = "🚫 Could not connect. Try again.";
      });
    };
  </script>
</body>
</html>

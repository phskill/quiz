<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Quiz Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ğŸ“ Create an Account</h1>

  <div id="signup-container">
    <input type="text" id="signup-user" placeholder="Choose a Username" />
    <input type="password" id="signup-pass" placeholder="Create Password" />
    <input type="text" id="signup-name" placeholder="Your Full Name" />
    <button id="signup-btn">Sign Up</button>
    <div id="signup-status"></div>
    <p>ğŸ”‘ Already registered? <a href="login.html">Login here</a></p>
  </div>

  <script>
    async function hashPassword(password) {
      const msgBuffer = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const webAppUrl = "https://script.google.com/macros/s/AKfycbyayo8phYFtrOFXsP_ZD28OgqRbXUEw9kJAGwRcoIfKt6Tyaj5DNy17oSRzwCAV4elqBA/exec";

    document.getElementById("signup-btn").onclick = async () => {
      const userId = document.getElementById("signup-user").value.trim();
      const password = document.getElementById("signup-pass").value;
      const fullName = document.getElementById("signup-name").value.trim();

      if (!userId || !password || !fullName) {
        document.getElementById("signup-status").textContent = "âš ï¸ Please fill out all fields.";
        return;
      }

      const hashedPassword = await hashPassword(password);

      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({
          mode: "signup",
          userId,
          password: hashedPassword,
          name: fullName,
          createdOn: new Date().toLocaleString()
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        if (response === "Signup successful") {
          document.getElementById("signup-status").textContent = "âœ… Account created! Redirecting...";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1000);
        } else if (response === "User already exists") {
          document.getElementById("signup-status").textContent = "â— Username already taken.";
        } else {
          document.getElementById("signup-status").textContent = "âŒ Something went wrong. Try again.";
        }
      });
    };
  </script>
</body>
</html>

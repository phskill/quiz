<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📝 Sign Up</h1>
  <div id="signup-container">
    <input type="text" id="signup-user" placeholder="Username" />
    <input type="password" id="signup-pass" placeholder="Password" />
    <input type="text" id="signup-name" placeholder="Full Name" />
    <button id="signup-btn" type="button">Create Account</button>
    <div id="signup-status"></div>
    <p>🔑 <a href="login.html">Already registered?</a></p>
  </div>

  <script>
    async function hashPassword(password) {
      const msgBuffer = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const webAppUrl = "https://script.google.com/macros/s/AKfycbyayo8phYFtrOFXsP_ZD28OgqRbXUEw9kJAGwRcoIfKt6Tyaj5DNy17oSRzwCAV4elqBA/exec";
    document.getElementById("signup-btn").onclick = async () => {
      const userId = document.getElementById("signup-user").value.trim();
      const password = document.getElementById("signup-pass").value;
      const fullName = document.getElementById("signup-name").value.trim();
      if (!userId || !password || !fullName) return document.getElementById("signup-status").textContent = "⚠️ Fill all fields.";

      const hashed = await hashPassword(password);
      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({
          mode: "signup",
          userId,
          password: hashed,
          name: fullName,
          createdOn: new Date().toLocaleString()
        }),
        headers: { "Content-Type": "application/json" }
      }).then(r => r.text()).then(response => {
        if (response === "Signup successful") {
          document.getElementById("signup-status").textContent = "✅ Created! Redirecting...";
          setTimeout(() => window.location.href = "login.html", 1000);
        } else if (response === "User already exists") {
          document.getElementById("signup-status").textContent = "❗ Username taken.";
        } else {
          document.getElementById("signup-status").textContent = "❌ Error. Try again.";
        }
      });
    };
  </script>
</body>
</html>
